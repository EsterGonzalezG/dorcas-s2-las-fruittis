<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Proyecto Fruittis</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<main class="main">
		<header class="main__header">
			<img  class="main__header--logo" src="images/logo-awesome-profile-cards.png" alt="logo de la página principal">
		</header>
		<section class="main__intro">
			<h1 class="main__title">Crea tu tarjeta de visita</h1>
			<p class="main__paragraph">Crea mejores contactos profesionales de forma fácil y cómoda</p>
			<ul class="main__list">
				<li class="main__list-item"><i class="far fa-object-ungroup icon"></i><div class="main__list--text">Diseña</div></li>
				<li class="main__list-item"><i class="far fa-keyboard icon"></i><div class="main__list--text">Rellena</div></li>
				<li class="main__list-item"><i class="fas fa-share-alt icon"></i><div class="main__list--text">Comparte</div></li>
			</ul>
			<div class="main__button">
				<a href="card.html">
					<button type="button" name="button" class="main__button--start">Comenzar</button>
				</a>
			</div>

		</section>
	</main>
	<footer class="footer">
		<p class ="footer__copyright">Awesome profile-cards @ 2018</p>
		<div class ="footer__logo">
			<a title="Adalab" href="http://adalab.es/">
				<img class="footer__logo--image" src="images/logo-adalab-80px.png" alt="Logo de Adalab en el pie de página">
			</a>
		</div>
	</footer>
</body>
</html>
